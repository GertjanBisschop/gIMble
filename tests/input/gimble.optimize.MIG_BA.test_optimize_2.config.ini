[gimble]
version = gimble v0.7.1
label = test_optimize_2
task = optimize
model = MIG_BA
random_seed = 19
precision = 165

[populations]
pop_ids = A | B
# Link model to data in GimbleStore (see output of gimble info)
A = A
B = B
# Pick a reference population: A | B
reference_pop_id = A
# Choose to simplify model by assuming equality of Ne's (optional): A,B
sync_pop_ids = 

[k_max]
# k_max sets limits for mutation-type cardinalities.
# Mutation-types beyond these are calculated as marginals
m_1 = 2    # hetB
m_2 = 2    # hetA
m_3 = 2    # hetAB
m_4 = 2    # fixed

[mu]
# mutation rate (in mutations/site/generation, required)
mu = 3e-9

[parameters]
# Model parameters and their values/ranges:
# A) Fixed : VALUE
# B) Range : MIN, MAX
# Effective population size of A
Ne_A = 1.3e6
# Effective population size of B
Ne_B = 3e5, 9e5
# Migration rate (migrants/generation) from B to A (backwards in time)
me = 7e-8, 7e-6

