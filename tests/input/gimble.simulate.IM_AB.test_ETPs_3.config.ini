[gimble]
version = gimble v0.7.1
label = test_ETPs_3
task = simulate
model = IM_AB
random_seed = 19
precision = 165

[k_max]
# k_max sets limits for mutation-type cardinalities.
# Mutation-types beyond these are calculated as marginals
m_1 = 2    # hetB
m_2 = 2    # hetA
m_3 = 2    # hetAB
m_4 = 2    # fixed

[simulate]
pop_ids = A | B | A_B
# Pick a reference population: A | B | A_B
reference_pop_id = A_B
# Ploidy of organism
ploidy = 2
# Blocks
blocks = 1
block_length = 64
num_linked_blocks =
# Number of replicates
replicates = 1000
# Number of samples per population
sample_size_A = 1
sample_size_B = 1
# Mutations at discrete sites (True) or infinite sites model (False)
discrete_genome = False
# Set recombination rate (optional)
recombination_rate = 
# Set path to recombination map (optional)
recombination_map = 
# Number of bins, cutoff, scale (required ONLY IF recombination map set)
number_bins = 
cutoff = 
scale = 

[gridbased]
grid_label = 
# Parameter to fix to global optimum when performing window-wise parametric bootstrap (optional).
fixed_parameter = 

[mu]
# mutation rate (in mutations/site/generation, required)
mu = 3e-9

[parameters]
# Model parameters and their values/ranges:
# A) Fixed : VALUE
# B) Range : MIN, MAX, STEPS, LIN|LOG
# Effective population size of A
Ne_A = 1.3e6
# Effective population size of B
Ne_B = 6e5
# Effective population size of A_B
Ne_A_B = 1.5e6
# Split time (in generations)
T = 1e7
# Migration rate (migrants/generation) from A to B (backwards in time)
me = 7e-7

